<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <h1 style="text-align:center">Weather Application</h1>
    </div>

<div>
    {% for message in get_flashed_messages() %}

        <h5 style="color:red"> {{ message }}</h5>
    
    {% endfor %}
</div>

    <div>
        <h3>Please Fill In Following Details To Create an Account!</h3>

        <form action="/mk_signup" method="POST">
            <div>
                <label>First Name: <input type="text" placeholder="eg. sachin" name="fname" required></label>
            </div>
            <div>
                <label>Last Name: <input type="text" placeholder="eg. yadav" name="lname" required></label>
            </div>
            <div>
                <label>Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="email" type="email" placeholder="eg. sachinyadav3496@gmail.com" required></label>
            </div>

            <div>
                <label>Username: &nbsp;<input type="text" name="uname" placeholder="eg. sachinyadav3496" required></label>
            </div>
            <div>
                <label>Password: &nbsp;&nbsp;<input type="password" name="password" placeholder="eg. Abcd!@123" required></label>
            </div>
            <div>
                <label><input type="submit" value="SignUP">&nbsp;&nbsp;&nbsp;<a href="/">click here to login!</a></label>
            </div>
        </form>
        
    </div>
</body>
</html>
